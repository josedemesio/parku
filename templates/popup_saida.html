<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
    <style>
        .popup {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
        .popup-content {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }
        .popup-content.success {
            background-color: green;
            color: white;
        }
        .popup-content.error {
            background-color: red;
            color: white;
        }
        .popup-content button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="popup">
        <div class="popup-content {{ 'success' if success else 'error' }}">
            <h2>{{ message }}</h2>
            <button onclick="window.location.href='/'">Voltar para a p√°gina inicial</button>
        </div>
    </div>
</body>
</html>
