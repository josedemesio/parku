<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações - ParkU</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
            background-color: #fff;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex; /* Use flexbox para layout horizontal */
            flex-wrap: wrap; /* Permite que os campos se movam para a linha de baixo se necessário */
            gap: 15px; /* Espaço entre os campos */
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="number"], input[type="submit"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            flex: 1; /* Os campos vão ocupar a mesma largura disponível */
            min-width: 150px; /* Largura mínima para os campos */
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%; /* O botão vai ocupar toda a largura disponível */
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .popup-content {
            margin-top: 20px;
            text-align: center;
        }
        .error-message {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Configurações</h1>
    <form action="/configuracoes" method="post">
        <div>
            <label for="valor_hora">Valor da Hora (R$):</label>
            <input type="number" id="valor_hora" name="valor_hora" required min="1" step="0.01" value="{{ valor_hora }}">
            <span>,00</span><br>
        </div>
        <div>
            <label for="total_vagas">Quantidade de Vagas:</label>
            <input type="number" id="total_vagas" name="total_vagas" required min="1" value="{{ total_vagas }}"><br>
        </div>

        {% if error %}
            <div class="error-message">{{ error }}</div>
        {% endif %}

        <input type="submit" value="Salvar">
    </form>
    <div class="popup-content">
        <button onclick="window.location.href='/'">Voltar para a página inicial</button> <!-- Botão para voltar -->
    </div>
</body>
</html>
