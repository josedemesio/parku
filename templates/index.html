<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Park-U</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 20px;
            position: relative;
        }

        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 30px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
            margin-bottom: 40px;
        }

        li {
            margin: 20px 0;
        }

        a {
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s;
            display: inline-block;
        }

        a:hover {
            background-color: #0056b3;
        }

        .config-link {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #28a745;
            padding: 10px 15px;
            border-radius: 5px;
            color: white;
            text-decoration: none;
        }

        .config-link:hover {
            background-color: #218838;
        }

        .valor-hora, .vagas-disponiveis {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background-color: #ffc107;
            padding: 12px 20px;
            border-radius: 5px;
            color: #333;
            font-weight: bold;
            font-size: 16px;
        }

        .valor-hora {
            bottom: 20px;
        }

        .vagas-disponiveis {
            bottom: 80px;
            background-color: #17a2b8;
        }
    </style>
</head>
<body>
    <h1>Bem-vindo ao Park-U</h1>
    <ul>
        <li><a href="{{ url_for('entrada_veiculo') }}">Registrar Entrada de Veículo</a></li>
        <li><a href="{{ url_for('saida_veiculo') }}">Registrar Saída de Veículo</a></li>
        <li><a href="{{ url_for('relatorios') }}">Relatórios de Veículos</a></li>
        <li><a href="{{ url_for('cadastrar_mensalista') }}">Cadastrar Mensalistas</a></li>
        <li><a href="{{ url_for('listar_mensalistas') }}">Gerenciar Mensalistas</a></li>
        <li><a href="{{ url_for('pagamentos') }}">Gerenciar Pagamentos</a></li>
    </ul>
    <a href="/configuracoes" class="config-link">Configurações</a>
    <div class="valor-hora">
        Valor da Hora: R$ {{ valor_hora }}
    </div>
    <div class="vagas-disponiveis">
        Vagas Disponíveis: {{ vagas_disponiveis }}
    </div>
</body>
</html>
