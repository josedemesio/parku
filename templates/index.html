<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Park-U</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 20px;
            position: relative;
        }

        h1 {
            text-align: center;
            color: #007bff;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 15px 0;
            text-align: center;
        }

        a {
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #0056b3;
        }

        .config-link {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #28a745;
            padding: 8px 12px;
            border-radius: 5px;
            color: white;
            text-decoration: none;
        }

        .config-link:hover {
            background-color: #218838;
        }

        .valor-hora {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background-color: #ffc107;
            padding: 8px 12px;
            border-radius: 5px;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Bem-vindo ao Park-U</h1>
    <ul>
        <li><a href="{{ url_for('entrada_veiculo') }}">Registrar Entrada de Veículo</a></li>
        <li><a href="{{ url_for('saida_veiculo') }}">Registrar Saída de Veículo</a></li>
        <li><a href="{{ url_for('relatorios') }}">Relatórios de Veículos</a></li> <!-- Link para Relatórios -->
    </ul>
    <a href="/configuracoes" class="config-link">Configurações</a>
    <div class="valor-hora">
        Valor da Hora: R$ {{ valor_hora }} <!-- Exibe o valor da hora -->
    </div>
</body>
</html>
