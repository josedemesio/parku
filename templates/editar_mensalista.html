<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Mensalista</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, button {
            padding: 10px;
            width: 100%;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Editar Mensalista</h1>
    <form action="/mensalistas/editar/{{ mensalista.id }}" method="post">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" value="{{ mensalista.nome }}" required>

        <label for="placa">Placa do Veículo</label>
        <input type="text" id="placa" name="placa" value="{{ mensalista.placa }}" maxlength="8" required>

        <label for="modelo">Modelo do Veículo</label>
        <input type="text" id="modelo" name="modelo" value="{{ mensalista.modelo }}" required>

        <label for="telefone">Telefone</label>
        <input type="text" id="telefone" name="telefone" value="{{ mensalista.telefone }}" maxlength="15" required>

        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" value="{{ mensalista.email }}" required>

        <label for="valor_mensal">Valor Mensal (R$)</label>
        <input type="text" id="valor_mensal" name="valor_mensal" value="R$ {{ mensalista.valor_mensal }}" required>

        <button type="submit">Salvar Alterações</button>
    </form>
</body>
</html>
